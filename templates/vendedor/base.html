<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SAPIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SAPIM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"  href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hacer-pedido">Hacer un pedido</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/historial-de-pedidos">Historial de pedidos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('quitarAcceso')}}">Cerrar sesión</a>
              </li>
            </ul>
            <!-- <div class="nav-item d-flex">
              <a class="navbar-link" href="quitar-acceso">Cerrar sesión</a>
            </div> -->
            <span class="navbar-text">{{usuario}}</span>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-3">
        {% block main %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
