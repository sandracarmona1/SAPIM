{% extends "administrador/base.html" %}
{% block main %}
<h1>{{vendedor[0]}} {{vendedor[1]}}</h1>
<p class="lead">Vendedor(a)</p>
<table class="table">
  <tbody>
    <tr>
      <th scope="row">Nombres</th>
      <td>{{vendedor[0]}}</td>
    </tr>
    <tr>
      <th scope="row">Apellidos</th>
      <td>{{vendedor[1]}}</td>
    </tr>
    <tr>
      <th scope="row">Número</th>
      <td>{{vendedor[2]}}</td>
    </tr>
    <tr>
      <th scope="row">Usuario</th>
      <td>{{vendedor[3]}}</td>
    </tr>
    <tr>
      <th scope="row">Dirección</th>
      <td>{{vendedor[5]}}</td>
    </tr>
  </tbody>
</table>
<a class="btn btn-warning" href="#">Modificar trabajador</a>
<a class="btn btn-danger" href="/eliminar-trabajador/{{vendedor[6]}}">Eliminar trabajador</a>
{% endblock %}
